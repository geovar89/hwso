<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>How We See Other - Grid App</title>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 10px;
    width: 100%;
    max-width: 900px;
  }

  .cell {
    border: 1px solid #ccc;
    padding: 10px;
    box-sizing: border-box;
    text-align: center;
    position: relative;
  }

  .cell img {
    max-width: 100%;
    max-height: 200px;
    display: block;
    margin: 5px auto;
  }

  button, input[type="file"] {
    margin-top: 5px;
    padding: 5px 10px;
    border: none;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    border-radius: 5px;
  }

  button:hover, input[type="file"]:hover {
    background-color: #0056b3;
  }

  @media (max-width: 768px) {
    .grid {
      grid-template-columns: repeat(1, 1fr);
    }
  }
</style>
</head>
<body>

<h1>How We See Other - Grid</h1>

<div class="grid">
  <div class="cell" data-category="animal">
    <div class="title">Animal</div>
    <input type="file" accept="image/*" class="upload">
    <button class="reset">Reset</button>
  </div>
  <div class="cell" data-category="place">
    <div class="title">Place</div>
    <input type="file" accept="image/*" class="upload">
    <button class="reset">Reset</button>
  </div>
  <div class="cell" data-category="plant">
    <div class="title">Plant</div>
    <input type="file" accept="image/*" class="upload">
    <button class="reset">Reset</button>
  </div>
  <div class="cell" data-category="character">
    <div class="title">Character</div>
    <input type="file" accept="image/*" class="upload">
    <button class="reset">Reset</button>
  </div>
  <div class="cell" data-category="season">
    <div class="title">Season</div>
    <input type="file" accept="image/*" class="upload">
    <button class="reset">Reset</button>
  </div>
  <div class="cell" data-category="hobby">
    <div class="title">Hobby</div>
    <input type="file" accept="image/*" class="upload">
    <button class="reset">Reset</button>
  </div>
  <div class="cell" data-category="color">
    <div class="title">Color</div>
    <input type="file" accept="image/*" class="upload">
    <button class="reset">Reset</button>
  </div>
  <div class="cell" data-category="crystal">
    <div class="title">Crystal</div>
    <input type="file" accept="image/*" class="upload">
    <button class="reset">Reset</button>
  </div>
  <div class="cell" data-category="food">
    <div class="title">Food</div>
    <input type="file" accept="image/*" class="upload">
    <button class="reset">Reset</button>
  </div>
</div>

<br>
<button id="download">Download Grid as PNG</button>

<script>
document.querySelectorAll('.cell').forEach(cell => {
  const upload = cell.querySelector('.upload');
  const reset = cell.querySelector('.reset');
  reset.style.display = 'none';

  upload.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(event) {
      const img = document.createElement('img');
      img.src = event.target.result;
      cell.appendChild(img);
      upload.style.display = 'none';
      reset.style.display = 'inline-block';
    }
    reader.readAsDataURL(file);
  });

  reset.addEventListener('click', () => {
    const img = cell.querySelector('img');
    if (img) img.remove();
    upload.value = '';
    upload.style.display = 'inline-block';
    reset.style.display = 'none';
  });
});

document.getElementById('download').addEventListener('click', () => {
  const grid = document.querySelector('.grid');

  // Create a temporary clone for capture
  const clone = grid.cloneNode(true);
  clone.style.display = 'grid';
  clone.style.gridTemplateColumns = 'repeat(3, 1fr)';
  clone.style.gridGap = '10px';
  clone.style.position = 'absolute';
  clone.style.left = '-9999px';
  document.body.appendChild(clone);

  // Remove upload/reset buttons from clone
  clone.querySelectorAll('input, button').forEach(b => b.remove());

  html2canvas(clone, {
    backgroundColor: '#fff',
    scale: 2,
    allowTaint: true,
    useCORS: true
  }).then(canvas => {
    canvas.toBlob(blob => {
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'grid.png';
      link.click();
      clone.remove();
    }, 'image/png');
  });
});
</script>

</body>
</html>
