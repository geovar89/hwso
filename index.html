<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>How We See Other - Stylish Grid</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f2f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  h1 {
    margin-bottom: 20px;
    color: #333;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 15px;
    width: 100%;
    max-width: 960px;
  }

  .cell {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    position: relative;
    padding: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    aspect-ratio: 1/1; /* keeps cells square */
    overflow: hidden;
    transition: transform 0.2s;
  }

  .cell:hover {
    transform: translateY(-3px);
  }

  .cell h2 {
    margin: 0 0 10px 0;
    font-size: 18px;
    color: #444;
  }

  .cell img {
    width: 100%;
    height: auto;
    max-height: 60%;
    object-fit: contain;
    border-radius: 8px;
    margin-bottom: 10px;
  }

  input[type="file"] {
    margin-bottom: 10px;
    padding: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  button {
    background-color: #1d72b8;
    color: white;
    border: none;
    padding: 10px 16px;
    cursor: pointer;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    transition: background 0.2s, transform 0.1s;
  }

  button:hover {
    background-color: #1661a0;
    transform: translateY(-2px);
  }
	
  #download {
    margin-top: 25px;
    font-size: 16px;
  }

  /* Responsive */
  @media (max-width: 900px) {
    .grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (max-width: 600px) {
    .grid {
      grid-template-columns: 1fr;
    }
  }

  /* Print styles */
  @media print {
    body * {
      visibility: hidden;
    }
    .grid, .grid * {
      visibility: visible;
    }
    .grid {
      position: absolute;
      top: 0;
      left: 0;
      display: grid !important;
      grid-template-columns: repeat(3, 1fr) !important;
      grid-gap: 0;
      width: 100%;
    }
    .cell {
      border: 1px solid #000;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      page-break-inside: avoid;
      padding: 5px;
    }
    .cell input,
    .cell button {
      display: none !important;
    }
    .cell img {
      max-width: 100%;
      max-height: 150px;
      object-fit: contain;
    }
  }
</style>
</head>
<body>
<h1>How We See Other - Stylish Grid</h1>
<div class="grid">
  <div class="cell"><h2>Animal</h2><input type="file" class="upload" accept="image/*"><button class="reset" style="display:none;">Reset</button></div>
  <div class="cell"><h2>Place</h2><input type="file" class="upload" accept="image/*"><button class="reset" style="display:none;">Reset</button></div>
  <div class="cell"><h2>Plant</h2><input type="file" class="upload" accept="image/*"><button class="reset" style="display:none;">Reset</button></div>
  <div class="cell"><h2>Character</h2><input type="file" class="upload" accept="image/*"><button class="reset" style="display:none;">Reset</button></div>
  <div class="cell"><h2>Season</h2><input type="file" class="upload" accept="image/*"><button class="reset" style="display:none;">Reset</button></div>
  <div class="cell"><h2>Hobby</h2><input type="file" class="upload" accept="image/*"><button class="reset" style="display:none;">Reset</button></div>
  <div class="cell"><h2>Color</h2><input type="file" class="upload" accept="image/*"><button class="reset" style="display:none;">Reset</button></div>
  <div class="cell"><h2>Crystal</h2><input type="file" class="upload" accept="image/*"><button class="reset" style="display:none;">Reset</button></div>
  <div class="cell"><h2>Food</h2><input type="file" class="upload" accept="image/*"><button class="reset" style="display:none;">Reset</button></div>
</div>
<button id="download">Download Grid as PNG</button>

<script>
const cells = document.querySelectorAll('.cell');
cells.forEach(cell => {
  const upload = cell.querySelector('.upload');
  const reset = cell.querySelector('.reset');

  upload.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;
    const img = document.createElement('img');
    img.src = URL.createObjectURL(file);
    img.onload = () => URL.revokeObjectURL(img.src);
    cell.appendChild(img);
    upload.style.display = 'none';
    reset.style.display = 'block';
  });

  reset.addEventListener('click', () => {
    const img = cell.querySelector('img');
    if (img) img.remove();
    upload.style.display = 'block';
    reset.style.display = 'none';
  });
});

document.getElementById('download').addEventListener('click', async () => {
  const canvasSize = 900;
  const cellSize = canvasSize / 3;
  const canvas = document.createElement('canvas');
  canvas.width = canvasSize;
  canvas.height = canvasSize;
  const ctx = canvas.getContext('2d');
  ctx.fillStyle = '#fff';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  for(let i=0;i<cells.length;i++){
    const cell = cells[i];
    const imgEl = cell.querySelector('img');
    const title = cell.querySelector('h2').innerText;
    const row = Math.floor(i/3);
    const col = i%3;
    const x = col*cellSize;
    const y = row*cellSize;

    ctx.fillStyle = '#000';
    ctx.font = '22px Arial';
    ctx.textAlign = 'center';
    ctx.fillText(title, x+cellSize/2, y+28);

    if(imgEl && imgEl.src){
      const img = new Image();
      img.src = imgEl.src;
      await new Promise(resolve => {
        img.onload = () => {
          const scale = Math.min(cellSize/img.width, (cellSize-40)/img.height);
          const imgW = img.width*scale;
          const imgH = img.height*scale;
          ctx.drawImage(img, x+(cellSize-imgW)/2, y+35, imgW, imgH);
          resolve();
        }
        img.onerror = resolve;
      });
    }

    ctx.strokeStyle = '#ccc';
    ctx.strokeRect(x,y,cellSize,cellSize);
  }

  canvas.toBlob(blob => {
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'grid.png';
    link.click();
  }, 'image/png');
});
</script>
</body>
</html>
