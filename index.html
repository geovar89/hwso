<!DOCTYPE html>
<html lang="en">
<head> 
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>How We See Other</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f3f3f3;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  h1 {
    margin-bottom: 20px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    max-width: 900px;
    width: 100%;
  }

  .cell {
    background: white;
    padding: 10px;
    border-radius: 15px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .cell img {
    max-width: 100%;
    max-height: 150px;
    border-radius: 10px;
    margin-top: 10px;
  }

  .cell input[type="text"] {
    width: 90%;
    padding: 5px;
    margin-bottom: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .cell button {
    margin: 2px;
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    color: white;
  }

  .enter-btn { background: #007BFF; }
  .enter-btn:hover { background: #0056b3; }

  .reset-btn { background: #dc3545; }
  .reset-btn:hover { background: #a71d2a; }

  .upload-btn { background: #28a745; }
  .upload-btn:hover { background: #1e7e34; }
</style>
</head>
<body>

<h1>How We See Other</h1>

<div class="grid" id="grid">
  <!-- Cells θα δημιουργηθούν με JavaScript -->
</div>

<script>
  const categories = [
    'animal', 'place', 'plant', 'character', 
    'season', 'hobby', 'color', 'crystal', 'food'
  ];

  const grid = document.getElementById('grid');

  categories.forEach((category, index) => {
    const cell = document.createElement('div');
    cell.className = 'cell';

    const title = document.createElement('h2');
    title.textContent = category;
    title.style.textTransform = 'capitalize';

    const input = document.createElement('input');
    input.type = 'text';
    input.placeholder = 'Paste image URL';

    const img = document.createElement('img');
    img.style.display = 'none';

    const enterBtn = document.createElement('button');
    enterBtn.textContent = 'Enter';
    enterBtn.className = 'enter-btn';
    enterBtn.onclick = () => {
      if (input.value) {
        img.src = input.value;
        img.style.display = 'block';
        input.value = '';
      }
    };

    const resetBtn = document.createElement('button');
    resetBtn.textContent = 'Reset';
    resetBtn.className = 'reset-btn';
    resetBtn.onclick = () => {
      img.src = '';
      img.style.display = 'none';
    };

    const uploadBtn = document.createElement('input');
    uploadBtn.type = 'file';
    uploadBtn.accept = 'image/*';
    uploadBtn.onchange = (e) => {
      if (e.target.files && e.target.files[0]) {
        const reader = new FileReader();
        reader.onload = (event) => {
          img.src = event.target.result;
          img.style.display = 'block';
        }
        reader.readAsDataURL(e.target.files[0]);
      }
    };

    const uploadLabel = document.createElement('label');
    uploadLabel.textContent = 'Upload';
    uploadLabel.className = 'upload-btn';
    uploadLabel.style.display = 'inline-block';
    uploadLabel.style.cursor = 'pointer';
    uploadLabel.appendChild(uploadBtn);

    cell.appendChild(title);
    cell.appendChild(input);
    cell.appendChild(enterBtn);
    cell.appendChild(resetBtn);
    cell.appendChild(uploadLabel);
    cell.appendChild(img);

    grid.appendChild(cell);
  });
</script>

</body>
</html>
